<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4126a1;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form button {
            padding: 10px;
            font-size: 14px;
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        .cancel-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <div class="profile-container">
        <form id="editProfileForm">
            <label for="profilePicture">Profile Picture URL:</label>
            <input type="text" id="profilePicture" name="profilePicture" value="">
            
            <label for="profileName">Name:</label>
            <input type="text" id="profileName" name="profileName" value="">
            
            <label for="profileEmail">Email:</label>
            <input type="email" id="profileEmail" name="profileEmail" value="">
            
            <label for="profilePhone">Phone:</label>
            <input type="text" id="profilePhone" name="profilePhone" value="">
            
            <label for="profileAddress">Address:</label>
            <input type="text" id="profileAddress" name="profileAddress" value="">
            
            <div>
                <button type="submit" class="save-btn">Save</button>
                <button type="button" class="cancel-btn" onclick="window.location.href='profile.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("editProfileForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Profile saved successfully!");
            window.location.href = "profile.html";
        });
    </script>
</body>
</html>
