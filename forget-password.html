<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e0880;
            color: white;
            padding: 10px;
            text-align: center;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        form input, form button {
            padding: 10px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: #200879;
            color: white;
            border: none;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Forgot Password</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container">
        <h2>Reset Your Password</h2>
        <form id="forgotPasswordForm">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <a href="login.html" class="login-link">Back to Login</a>
    </div>

    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var email = document.getElementById("email").value;

            // Normally, here you would send the email address to your server
            // and handle the password reset logic, including sending a reset link.

            alert("If the email is registered, a password reset link will be sent to it.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
